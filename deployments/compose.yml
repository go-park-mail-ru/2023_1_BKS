version: "3.9"
services:

  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - auth-service
      - user-service
      - post-service
    networks:
      - appuniq-service

  post-service:
    container_name: "post_service"
    build: ./post
    expose:
      - "8083"
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - postgres-post-network
      - appuniq-service

  auth-service:
    container_name: "auth_service"
    build: ./auth
    expose:
      - "8082"
      - "8085"
    networks:
      - appuniq-service

  user-service:
    container_name: "user_service"
    build: ./user
    expose:
      - "8080"
      - "8081"
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - postgres-user-network
      - appuniq-service

  postgres-user:
    container_name: "postgres_user"
    image: postgres
    expose:
      - "5432"
    environment:
      POSTGRES_DB: "user"
      POSTGRES_USER: "appuniq"
      POSTGRES_PASSWORD: "uniq123"
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U appuniq -d user"]
        interval: 4s
        timeout: 3s
        retries: 5
    volumes:
      - ./user/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres-user-network
  
  redis-cart:
    container_name: "redis_cart"
    image: redis
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuniq -d post"]
      interval: 4s
      timeout: 3s
      retries: 5
    networks:
      - postgres-post-network

  postgres-post:
    container_name: "postgres_post"
    image: postgres
    expose:
      - "5432"
    environment:
      POSTGRES_DB: "post"
      POSTGRES_USER: "appuniq"
      POSTGRES_PASSWORD: "uniq123"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuniq -d post"]
      interval: 4s
      timeout: 3s
      retries: 5
    volumes:
      - ./post/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres-post-network


networks:
  appuniq-service:
    name: appuniq-service
    driver: bridge  
  postgres-user-network:
    name: postgres-user-network
    driver: bridge
  postgres-post-network:
    name: postgres-post-network
    driver: bridge